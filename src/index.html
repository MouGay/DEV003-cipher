<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    <title>Tu mensaje secreto</title>
    <link rel="stylesheet" href="style.css" />
   

  <body>
    <img src="Escuela1.jpg">
    <h1>Bienvenido a "Tu mensaje en secreto"</h1>
    <h2>El mejor lugar para contar secretos entre tus amigos</h2>

    ¿Qué quieres decir?

    <br>

    <input text
    id="mensajeADescifrar"
    placeholder="Escribe tu mensaje"
    />

    <br>

    Desplazamiento del mensaje: 

    <br>
    <input id="desplazamiento"
		type="number"
		min="1"
		max="33">
		
    <br>

    Ahora codifica tu mensaje aquí:

    <br>

    <button id="cifrarMensaje">Cifra Mensaje</button>
  
    <br> 
    
    Verifica que tu mensaje es correcto:

    <br>

    <input text
    name="mensajeNuevo" id="cifrado" placeholder="El mensaje secreto">

    <br> 

    Pulsa aquí para descrifrar tu mensaje:

    <br> 
    
    <button id="descifrarMensaje">Descifrar Mensaje</button>

    <br> 

    El mensaje secreto es:

    <br> 

    <input text
    id="descifrado"
    placeholder="Mensaje Descifrado"/>
    
  
    <div id="root"></div>
   <!--<script src="index.js" type="text/javascript"></script>-->
    <script src="index.js" type="module"></script>
  
  </body>
  </head>
</html>
